name:                monaddb
version:             0.1.0.0
github:              "githubuser/monaddb"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/monaddb#readme>

dependencies:
- base >= 4.7 && < 5
- HDBC
- HDBC-postgresql
- transformers >= 0.5
- mtl
- exceptions
- template-haskell
- product-isomorphic
- persistable-record
- relational-record
- relational-query
- relational-query-HDBC

library:
  source-dirs: src

executables:
  monaddb-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monaddb

tests:
  monaddb-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monaddb
